<main class="main flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="content bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <img
      src="assets/WelcomePageBackground.svg"
      alt="Welcome Page Background"
      class="w-32 mx-auto mb-4"
    />
    <h1 class="text-2xl font-bold text-center mb-4">Hello</h1>
    <p class="text-center text-gray-600 mb-6">
      As whom are you accessing the event ticketing app? ðŸ˜‰
    </p>
    <form (ngSubmit)="onLogin()">
      <!-- Role Dropdown -->
      <label class="block text-gray-700 mb-2">Type</label>
      <select
        [(ngModel)]="credentials.role"
        name="role"
        required
        class="p-inputtext w-full mb-4"
      >
        <option value="" disabled selected>Select a type</option>
        <option *ngFor="let role of loginOptions" [value]="role">{{ role }}</option>
      </select>

      <!-- Username Field -->
      <label class="block text-gray-700 mb-2">Username</label>
      <input
        type="text"
        [(ngModel)]="credentials.username"
        name="username"
        required
        class="p-inputtext w-full mb-4"
        placeholder="Enter your username"
      />

      <!-- Password Field -->
      <label class="block text-gray-700 mb-2">Password</label>
      <input
        type="password"
        [(ngModel)]="credentials.password"
        name="password"
        required
        class="p-inputtext w-full mb-4"
        placeholder="Enter your password"
      />

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-600 text-center mb-4">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="p-button p-button-success w-full font-bold"
        [disabled]="!credentials.role || !credentials.username || !credentials.password"
      >
        Login
      </button>
    </form>
  </div>
</main>
