<p-table
  [value]="data"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let header of headers">
        {{ header.label }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td *ngFor="let header of headers">
        {{ row[header.code] }}
      </td>
    </tr>
  </ng-template>
</p-table>
